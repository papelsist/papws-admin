<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" #menu>
    <ion-header *ngIf="user$ | async as user">
      <ion-toolbar color="accent" translucent>
        <ion-title>{{ user.displayName }}</ion-title>
        <ion-buttons slot="start">
          <ion-avatar>
            <img [src]="imageLocation" class="logo-image" />
          </ion-avatar>

          <!-- <ion-icon slot="icon-only" name="navigate" color="danger"></ion-icon> -->
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none" class="ion-no-padding" (click)="menu.toggle()">
        <ion-item detail routerLink="/">
          <ion-label>Inicio</ion-label>
          <ion-icon slot="start" name="home"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/usuarios" (click)="menu.toggle()">
          <ion-label>Usuarios</ion-label>
          <ion-icon slot="start" name="people"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/catalogos" (click)="menu.toggle()">
          <ion-label>Catálogos corporativos</ion-label>
          <ion-icon slot="start" name="layers"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/operaciones" (click)="menu.toggle()">
          <ion-label>Operaciones y procesos</ion-label>
          <ion-icon slot="start" name="server"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/aplicaciones" (click)="menu.toggle()">
          <ion-label>Aplicaciones</ion-label>
          <ion-icon slot="start" name="prism"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/analytics" (click)="menu.toggle()">
          <ion-label>Análisis</ion-label>
          <ion-icon slot="start" name="analytics"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/preferencias" (click)="menu.toggle()">
          <ion-label>Configuracion</ion-label>
          <ion-icon slot="start" name="cog"></ion-icon>
        </ion-item>

        <ion-item detail routerLink="/settings" (click)="menu.toggle()">
          <ion-label>Mi cuenta</ion-label>
          <ion-icon slot="start" name="person-circle"></ion-icon>
        </ion-item>

        <ion-item (click)="signOut()" button>
          <ion-label>Salir</ion-label>
          <ion-icon slot="start" name="log-out"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer *ngIf="projectId !== 'papx-ws-prod'">
      <ion-toolbar color="dark" class="main-menu-footer">
        <ion-title>Certificación</ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
