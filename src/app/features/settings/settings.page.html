<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PAPWS Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-divider color="medium" color="warning">
    <ion-label> Mi cuenta </ion-label>
    <ion-icon name="settings" slot="start"></ion-icon>
  </ion-item-divider>

  <ion-list>
    <ion-item routerLink="account" detail>
      <ion-label> Inicio de sesi√≥n y seguridad </ion-label>
      <ion-icon name="key" slot="start"></ion-icon>
    </ion-item>
    <ion-item routerLink="notifications" detail>
      <ion-label> Notificaciones </ion-label>
      <ion-icon name="notifications" slot="start"></ion-icon>
    </ion-item>

    <ion-item routerLink="preferences" detail>
      <ion-label> Preferencias </ion-label>
      <ion-icon name="cog" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>App version: {{appVersion}}</ion-label>
      <ion-icon name="code-working" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
