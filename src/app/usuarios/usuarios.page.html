<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="header-title">
        <ion-label>Usuarios</ion-label>
        <ion-icon name="people"></ion-icon>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="create">
        <ion-icon name="person-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar"
    (ionChange)="search($event)"
  ></ion-searchbar>
  <ion-list *ngIf="usuariosPorSucursal$ | async as porSucursal">
    <ion-item-group *ngFor="let sucursal of porSucursal | keyvalue">
      <ion-item-divider [sticky]="true">
        <ion-label> {{sucursal.key }} </ion-label>
      </ion-item-divider>
      <ion-item
        *ngFor="let item of sucursal.value"
        detail
        [routerLink]="['edit',item.uid]"
      >
        <ion-label>
          {{item.displayName}}
          <p>{{item.nombre}}</p>
        </ion-label>
        <ion-icon name="person" slot="start"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
