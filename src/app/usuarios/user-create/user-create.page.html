<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>Alta de usuario</ion-title>
    <ion-buttons slot="end">
      <papx-empleado-selector-btn
        (selection)="onEmpleasoSelection($event)"
      ></papx-empleado-selector-btn>
    </ion-buttons>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon name="person" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ng-container *ngIf="user$ | async as user">
    <papx-usuario-create-form
      [usuario]="empleado$ | async"
      (save)="onSave($event, user)"
    ></papx-usuario-create-form>
  </ng-container>
</ion-content>
